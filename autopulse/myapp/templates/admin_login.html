{% extends "base.html" %}
{% block content %}
<main id="main">
<style>
    .custom-input {
        width: 500px;
    }
	.backk{
        background-color: #79806f;
        background-size: cover;
        height:100vh;
        width:100vw;
    }
</style>
<div class="backk pt-5">
<center>
     <h2><font color="#366092"><br><br><br><br>Admin Login</font></h2>
    <div class="container">
        <form name="frm" role="form" action=""
              method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname"><br><b>User Name</b>  </label>
                <input class="form-control custom-input"  type="text" name="uname" id="uname" required>
            </div>
                <div class="form-group">
                    <label for="passwd"><br><b>Password</b>  </label>
                    <input  class="form-control custom-input" type="password" name="passwd" id="passwd" required>
                </div>
            <br>
                    <button type="submit" class="btn btn-info" id="bt" name="bt">Login</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        </form>
    </div>
</center>
</main><!-- End #main -->
<br><br><br>

</div>
{% endblock %}
