<style>
    .custom-input {
        width: 500px;
    }
    .backk{
        background-color: #79806f;
        background-size: cover;
        height:100vh;

    }
</style>
<div class="backk pt-5">
 <center>
     <h2><font color="#366092"><br><br><br>User Login</font></h2>

    <div class="container">
        <form name="frm" role="form" action=""
              method="post">
            {% csrf_token %}

                </div>
            <br>
                 <button type="submit" class="btn btn-info" id="bt" name="bt">Login</button>
        &nbsp;<button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button><br>
        {{msg}}
        <a href="/user_registration"><br>Not Registered? New Customer</a></h1>
        </form>
    </div>
 </center>
</div>
        </main><!-- End #main -->
