{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            background-color: #7a915e;
            color: #0d0000;
        }

        .navbar {
            background-color: #7a915e;
        }

        .navbar-brand span.autopulse {
            color: white;
            font-weight: bold;
        }

        .navbar-brand span.network {
            color: #ffcc00;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;

            margin-top: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <span class="autopulse">AUTOPULSE</span>

        </a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addproduct' %}">Add Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manage_products' %}">Manage Products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'shoplogout' %}">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4"> </h2>

        <div class="row">

            <!-- Manage Products Section -->
            <div class="col-md-6">

            </div>
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
